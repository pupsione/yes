<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes .</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <nav class="menu">
                <a class="logo header__logo">
                    <img class="logo__img" src="images/icons/logo.svg" alt="logo">
                </a>
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Sun</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Optical</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Fit guide</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Customer care</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="header__content">
                <div class="header__info">
                    <h1 class="header__title">We treat your eyes with care</h1>
                    <a href="#" class="header__add">see the collection</a>
                </div>
                <img class="header__img" src="images/header-bg.jpg" alt="images">
            </div>
        </div>
    </header>

    <main>
        <div class="shop">
            <div class="container">
                <div class="shop__content">
                    <a href="#" class="shop__link shop__link--woman">
                        <img class="shop__banner" src="images/woman.jpg" alt="">
                    </a>
                    <a href="#" class="shop__link shop__link--man">
                        <img class="shop__banner" src="images/man.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>

        <section class="new">
            <div class="container">
                <div class="title">
                    <h2 class="title__name">New in stock</h2>
                    <a href="#" class="title__add">see the collection</a>
                </div>
                <div class="product">
                    <div class="product__inner">
                        <div class="product__item">
                            <a href="#" class="product__link">
                                <img src="images/product/Frame.jpg" alt="photo products" class="product__img">
                                <span class="product__name">Noemi</span>
                                <span class="product__color">2 colours</span>
                                <span class="product__price">$95</span>
                            </a>
                        </div>
                        <div class="product__item">
                            <a href="#" class="product__link">
                                <img src="images/product/Frame-1.jpg" alt="photo products" class="product__img">
                                <span class="product__name">Hurst</span>
                                <span class="product__color">2 colours</span>
                                <span class="product__price">$282</span>
                            </a>
                        </div>
                        <div class="product__item">
                            <a href="#" class="product__link">
                                <img src="images/product/Frame-2.jpg" alt="photo products" class="product__img">
                                <span class="product__name">Louisa Nylon</span>
                                <span class="product__color">2 colours</span>
                                <span class="product__price">$315</span>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <script src="js/main.min.js"></script>
</body>

</html>
